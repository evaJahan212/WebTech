<!DOCTYPE html>
<html lang="en">
<head>
    <title> University Online Admission form</title>
</head>
<body>
    <h1>XYZ University Application Form </h1>
    <form>
        <fieldset>
            <legend>
                <h2>Personal Info</h2>
            </legend>   
                <table>
                    
                    <tr>
                        <td>
                            First Name: 
                        </td>
                        <td>
                            <input type="text" maxlength="15">
                        </td>

                    </tr>
                    <tr>    
                        <td>
                            Last Name: 
                        </td>
                        <td>
                            <input type="text" name="" >
                        </td>
                    </tr>
                    <tr>    
                        <td>
                            Email: 
                        </td>
                        <td>
                            <input type="email" required name="" >
                        </td>
                    </tr>
                    <tr>    
                        <td>
                            Gender 
                        </td>
                        <td>
                            <input type="radio" name="Gender" >Female
                            <input type="radio" name="Gender" >Male
                            <input type="radio" name="Gender" >Others
                        </td>
                    </tr>
                    <tr>    
                        <td>
                            Select Dept: 
                        </td>
                        <td>
                            <input type="checkbox" name="" >CSE
                            <input type="checkbox" name="" >EEE
                            <input type="checkbox" name="" >LLB
                        </td>
                    </tr>
                    <tr>    
                        <td>
                            Select Courses: 
                        </td>
                        <td>
                            <select name="" >
                                <option value="Bangla">Bangla</option>
                                <option value="English">English</option>
                                <option value="Math">Math</option>
                            </select>
                            
                        </td>
                    </tr>
                     <tr>    
                        <td>
                            DOB: 
                        </td>
                        <td>
                           <input type="date" name="" >
                        </td>
                    </tr>
                     <tr>    
                        <td>
                            Upload Documents: 
                        </td>
                        <td>
                           <input type="file" name="" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                    
                </table>
            

            
           
        </fieldset>
        <fieldset>
             <legend>
                <h2>Academic Info:</h2>
            </legend>
            <table>
                <tr>
                    <td>
                        SSC Result:
                    </td>
                    <td>
                        <input type="number" name="" >
                    </td>
                </tr>
                <tr>
                    <td>
                        HSC Result:
                    </td>
                    <td>
                        <input type="number" name="" >
                    </td>
                </tr>
                <tr>
                    <td>
                        SSC Certificate:
                    </td>
                    <td>
                        <input type="file" name="" >
                    </td>
                </tr>
                <tr>
                    <td>
                        HSC Certificate:
                    </td>
                    <td>
                        <input type="file" name="" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                        <input type="submit" value="Submit">
                        </center>
                    </td>
                </tr>
            </table>

        </fieldset>
        


    </form>    
</body>
</html>
